<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Pipeline</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Content Pipeline</h1>
    </header>

    <!-- Loading state -->
    <div id="loading" class="section">
      <p class="loading-text">Loading...</p>
    </div>

    <!-- Login form -->
    <div id="login-section" class="section hidden">
      <p class="description">Log in to save X posts to your Content Pipeline.</p>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Your password">
        </div>

        <div id="login-error" class="error hidden"></div>

        <button type="submit" id="login-btn" class="btn btn-primary">Log in</button>
      </form>

      <div class="settings-toggle">
        <button id="show-settings-btn" class="btn-link">Settings</button>
      </div>
    </div>

    <!-- Logged in state -->
    <div id="logged-in-section" class="section hidden">
      <div class="status">
        <span class="status-dot"></span>
        <span id="user-email">Connected</span>
      </div>

      <p class="description">
        Click the save button on any X post to add it to your inbox.
      </p>

      <div class="actions">
        <a href="#" id="open-dashboard" class="btn btn-secondary">Open Dashboard</a>
        <button id="logout-btn" class="btn btn-ghost">Log out</button>
      </div>
    </div>

    <!-- Settings -->
    <div id="settings-section" class="section hidden">
      <h2>Settings</h2>

      <form id="settings-form">
        <div class="form-group">
          <label for="api-url">Dashboard URL</label>
          <input type="url" id="api-url" required placeholder="http://localhost:3000">
          <small>The URL where your Content Pipeline is running</small>
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" id="cancel-settings-btn" class="btn btn-ghost">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
